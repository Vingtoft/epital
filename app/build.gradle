apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'



    defaultConfig {
        applicationId "com.example.epital.tablettestapplication"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':hellocharts-library')
    compile files('libs/okhttp-2.0.0.jar', 'libs/okhttp-1.0.0.jar', 'gson-2.2.4.jar', 'realm-0.72.0.jar' , 'joda-time-2.5.jar')
}
